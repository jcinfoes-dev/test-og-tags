<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de audio</title>
    <meta property="og:title" content="Audio - Compartilhar nas redes sociais" />
    <meta property="og:type" content="audio.sound" />
    <meta property="og:description" content="Mensagem de audio" />

    <!-- Audio config -->
    <meta
      property="og:audio"
      itemprop="audio"
      content="https://jcinfoes-dev.github.io/test-og-tags/audio.mp3"

    <!-- Image config -->

    <meta
      property="og:image"
      content="https://www.horaluterana.org.br/wp-content/uploads/2018/10/44916369_2060486377305539_6469423660741427200_n-1.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="960" />
    <meta property="og:image:height" content="960" />

    <meta property="og:url" content="https://www.horaluterana.org.br/" />

    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
  </head>

</html>
